<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Cart A-shop</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<h2>All summa: <b th:text="${bucket.sum}">7777</b> </h2>
<table border="1" align="center">
  <tr>
    <td>Title</td>
    <td>Amount</td>
    <td>Price</td>
    <td>Sum</td>
    <td></td>
  </tr>
  <tr th:each="detail : ${cart.cartDetails}">
    <td th:text="${detail.title}"></td>
    <td th:text="${detail.amount}"></td>
    <td th:text="${detail.price}"></td>
    <td th:text="${detail.sum}"></td>
    <td><a th:href="#">Removed</a></td>
  </tr>
</table>
</body>
</html>
